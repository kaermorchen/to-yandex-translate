<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <form>
      <div class="form-input">
        <label for="window_width">Window width:</label>
        <input type="number" id="window_width" name="window_width" min="1" />
      </div>

      <div class="form-input">
        <label for="window_height">Window height:</label>
        <input type="number" id="window_height" name="window_height" min="1" />
      </div>

      <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>
  </body>
</html>
