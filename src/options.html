<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend data-locale="openIn">Open translation in</legend>

        <div class="form-input">
          <input type="radio" id="window" name="target" value="window" />
          <label for="window" data-locale="newWindow">a new window</label>
        </div>

        <div class="form-input">
          <input type="radio" id="tab" name="target" value="tab" />
          <label for="tab" data-locale="newTab">a new tab</label>
        </div>
      </fieldset>

      <div class="form-input">
        <label for="window_width" data-locale="windowWidth"
          >Window width:</label
        >
        <input type="number" id="window_width" name="window_width" min="1" />
      </div>

      <div class="form-input">
        <label for="window_height" data-locale="windowHeight"
          >Window height:</label
        >
        <input type="number" id="window_height" name="window_height" min="1" />
      </div>

      <button type="submit" data-locale="save">Save</button>
    </form>

    <script src="localize_html.js"></script>
    <script src="options.js"></script>
  </body>
</html>
